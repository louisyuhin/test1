      <style>
      .carousel-inner > .item > img,
      .carousel-inner > .item > a > img {
          width: 100%;
        
          margin: auto;
         
      }
     .carousel-inner {
        height: 100%;
    }
    .carousel,
    .item,
    .active {
        height: 100%;
    }
    
    img {
        opacity: 0.9;
        filter: alpha(opacity=90); /* For IE8 and earlier */
    }
    
    img:hover {
        opacity: 1.0;
        filter: alpha(opacity=100); /* For IE8 and earlier */
    }
     
      @keyframes slidy {
0% { left: 0%; }
10% { left: 0%; }
20% { left: -100%; }
30% { left: -100%; }
40% { left: -100%; }
50% { left: 0%; }
60% { left: 0%; }
70% { left: -100%; }
80% { left: -100%; }
90% { left: -100%; }
100% { left: 0%; }	 

}

a:hover img {
 opacity: 0.9;
 filter: alpha(opacity=90);
 }

body { margin: 0; } 
div#slider { overflow: hidden; }
div#slider figure img { width: 20%; float: left; }
div#slider figure { 
  position: relative;
  width: 500%;
  margin: 0;
  left: 0;
  text-align: left;
  font-size: 0;
  animation: 16s slidy infinite; 
}
